[package]
name = "cell-svgo"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-svgo"
path = "src/main.rs"

[dependencies]
# SVG optimization
svag = { git = "https://github.com/bearcove/svag" }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

# Logging
tracing = "0.1"

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-svgo-proto = { path = "../cell-svgo-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }
