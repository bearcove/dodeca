[package]
name = "cell-sass"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-sass"
path = "src/main.rs"

[dependencies]
# SASS compilation
grass = { version = "0.13", features = ["macro"] }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

# Logging
tracing = "0.1"

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-sass-proto = { path = "../cell-sass-proto" }

# Facet for serialization  
facet.workspace = true
facet-kdl.workspace = true
