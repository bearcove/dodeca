[package]
name = "cell-css"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-css"
path = "src/main.rs"

[dependencies]
# CSS processing
lightningcss = { version = "1.0.0-alpha.68", features = ["visitor"] }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

# Logging
tracing = "0.1"

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-css-proto = { path = "../cell-css-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }
