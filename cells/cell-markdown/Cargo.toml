[package]
name = "cell-markdown"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-cell-markdown"
path = "src/main.rs"

[dependencies]
# Markdown parsing
pulldown-cmark = "0.13"

# Frontmatter parsing
facet.workspace = true
facet-toml.workspace = true
facet-json.workspace = true
facet-value.workspace = true

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

# Logging
tracing = "0.1"

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-cell.workspace = true

# Local protocol definitions
cell-markdown-proto = { path = "../cell-markdown-proto" }
