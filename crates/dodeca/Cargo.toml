[package]
name = "dodeca"
version = "0.2.13"
edition = "2024"
rust-version = "1.91"
authors = ["Amos Wenger <amos@bearcove.eu>"]
license = "MIT OR Apache-2.0"
description = "A fully incremental static site generator"
repository = "https://github.com/bearcove/dodeca"
homepage = "https://dodeca.bearcove.eu/"
keywords = ["static-site", "ssg", "incremental"]
categories = ["command-line-utilities", "web-programming"]

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata.wix]
upgrade-guid = "F32CA0D7-4DDE-4333-A5EA-374211B0C136"
path-guid = "68C82E46-C932-4CA9-BEE0-216F988EADF9"
license = false
eula = false

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc"
path = "src/main.rs"

[dependencies]
# Facet (dogfooding!)
facet = "0.32.2"
facet-kdl = "0.32.2"
facet-toml = "0.32.2"
facet-json = "0.32.2"
facet-value = "0.32.2"

# YAML parsing (for data files - facet-yaml doesn't support dynamic values)
serde_yaml = "0.9"

# Markdown parsing
pulldown-cmark = "0.13"

# File system
ignore = "0.4"
notify = "8"

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
futures = "0.3"

# TUI
ratatui = "0.30.0-beta.0"
crossterm = "0.29"

# CLI (using facet-args instead of clap)
facet-args = "0.32.2"

# Error handling & diagnostics
color-eyre = "0.6"
miette = { version = "7", features = ["fancy"] }
owo-colors = "4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Open in browser
open = "5"

# Network interfaces
if-addrs = "0.14"

# Incremental computation
salsa = { version = "0.24", features = ["persistence"] }

# Serialization
serde = { version = "1", features = ["derive"] }
postcard = { version = "1", features = ["alloc"] }  # Fast, compact binary serialization with serde

# Devtools protocol (shared types between server and WASM client)
dodeca-protocol = { path = "../dodeca-protocol" }

# RPC protocol for dev server plugin
mod-http-proto = { path = "../../mods/mod-http-proto" }

# Syntax highlight service protocol
mod-arborium-proto = { path = "../../mods/mod-arborium-proto" }

# All plugin protocol definitions
mod-code-execution-proto = { path = "../../mods/mod-code-execution-proto" }
mod-css-proto = { path = "../../mods/mod-css-proto" }
mod-fonts-proto = { path = "../../mods/mod-fonts-proto" }
mod-html-diff-proto = { path = "../../mods/mod-html-diff-proto" }
mod-image-proto = { path = "../../mods/mod-image-proto" }
mod-js-proto = { path = "../../mods/mod-js-proto" }
mod-jxl-proto = { path = "../../mods/mod-jxl-proto" }
mod-linkcheck-proto = { path = "../../mods/mod-linkcheck-proto" }
mod-minify-proto = { path = "../../mods/mod-minify-proto" }
mod-pagefind-proto = { path = "../../mods/mod-pagefind-proto" }
mod-sass-proto = { path = "../../mods/mod-sass-proto" }
mod-svgo-proto = { path = "../../mods/mod-svgo-proto" }
mod-webp-proto = { path = "../../mods/mod-webp-proto" }

# RPC framework for plugin communication
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-tracing = { git = "https://github.com/bearcove/rapace" }
async-send-fd = { version = "1.2", features = ["tokio"] }  # For sending listening socket FDs to server process

# Code execution plugin types (lightweight - no plugin implementation)
dodeca-code-execution-types = { path = "../dodeca-code-execution-types" }

# Content-addressed storage
rapidhash = "4"
canopydb = "0.2.5"

# Date handling
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }

# Misc
camino = "1"  # UTF-8 paths
aliri_braid = "0.4"  # Strongly-typed string wrappers
regex = "1"  # For HTML heading extraction

# URL rewriting (HTML only - CSS/JS via plugins)
lol_html = "2.7"        # Streaming HTML rewriter

# Font subsetting is now handled via the dodeca-fonts plugin

# Image processing is now handled entirely via plugins (dodeca-image, dodeca-webp, dodeca-jxl)

# Code execution is handled via the dodeca-code-execution plugin

# Plugin system has been replaced with Rapace
# All plugins are now in the mods/ directory

# Template engine
gingembre = { path = "../gingembre" }

[dev-dependencies]
divan = "0.1"
minijinja = "2"  # For template engine benchmarks
test-log = { version = "0.2", features = ["trace"] }
regex = "1"  # For test assertions
tempfile = "3"  # For isolated test fixtures
futures = "0.3"        # For StreamExt in browser tests
async-send-fd = { version = "1.2", features = ["tokio"] }  # For sending listening socket FDs to server process

[[bench]]
name = "link_checker"
harness = false

[[bench]]
name = "ansi_to_html"
harness = false

[[bench]]
name = "template"
harness = false
