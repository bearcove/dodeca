<!doctype html><style>

a-t { color: #2ac3de; } /* types */

a-pr { color: #73daca; } /* properties */
a-at { color: #bb9af7; } /* attributes */
a-tg { color: #f7768e; } /* tags (HTML/XML) */
a-m { color: #7dcfff; } /* macros */

</style><style>
pre { position: relative; }
pre .copy-btn {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    background: rgba(80,80,95,0.8);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 0.25rem;
    color: #c0caf5;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.15s;
}
pre:hover .copy-btn { opacity: 1; }
pre .copy-btn:hover { background: rgba(80,80,95,0.95); }
pre .copy-btn.copied { background: rgba(50,160,50,0.9); }
</style><script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('pre').forEach(pre => {
        if (pre.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.onclick = async () => {
            const code = pre.querySelector('code')?.textContent || pre.textContent;
            await navigator.clipboard.writeText(code);
            btn.textContent = 'Copied!';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'Copy';
                btn.classList.remove('copied');
            }, 2000);
        };
        pre.appendChild(btn);
    });
});
</script><title>Advanced</title><body><h1>Advanced</h1><h1 id=advanced>Advanced</h1><p>This is the advanced page.
