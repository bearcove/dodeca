[package]
name = "html-diff-tests"
version = "0.1.0"
edition = "2024"
publish = false

[features]
default = []
matching-stats = ["facet-html-diff/matching-stats"]
tracing = ["facet-html-diff/tracing"]

[dependencies]
facet-html-diff.workspace = true

[dev-dependencies]
facet-testhelpers.workspace = true
proptest = "1.9"
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# Enable tracing in tests for free debugging
facet-diff = { workspace = true, features = ["tracing"] }
cinereus = { workspace = true, features = ["tracing"] }
