[package]
name = "dodeca-webp"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "WebP encoding plugin for dodeca"
license = "MIT OR Apache-2.0"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
plugcard = { path = "../plugcard" }
facet = { git = "https://github.com/facet-rs/facet" }
linkme = "0.3"

# WebP encoding
webp = "0.3"
