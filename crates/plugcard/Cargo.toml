[package]
name = "plugcard"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "Dynamic library plugin system with serialized method calls"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bearcove/plugcard"
homepage = "https://github.com/bearcove/plugcard"
keywords = ["plugin", "ffi", "dynamic-library", "rpc"]
categories = ["development-tools", "rust-patterns"]

[dependencies]
# Serialization
postcard = { version = "1", features = ["alloc"] }
serde = { version = "1", features = ["derive"] }

# Schema introspection
postcard-schema = { version = "0.1", features = ["derive", "alloc"] }

# Distributed slices for method registration
linkme = "0.3"

# Dynamic library loading (for host side)
libloading = "0.8"

# Re-export the proc macro
plugcard-macros = { path = "../plugcard-macros", version = "0.1.0" }
