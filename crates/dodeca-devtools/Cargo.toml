[package]
name = "dodeca-devtools"
version = "0.6.1"
edition = "2024"
rust-version = "1.91"
description = "Sycamore-powered devtools overlay for dodeca"
publish = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Internal crates
dodeca-protocol = { path = "../dodeca-protocol" }
livereload-client = { path = "../livereload-client" }

# RPC transport
roam.workspace = true
roam-session.workspace = true
roam-stream = { git = "https://github.com/bearcove/roam", branch = "main" }
roam-websocket.workspace = true

# UI framework
sycamore = "0.9"

# Utilities
getrandom.workspace = true
js-sys.workspace = true
tracing.workspace = true
tracing-wasm.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures = "0.4"

[dependencies.web-sys]
workspace = true
features = [
    "WebSocket",
    "MessageEvent",
    "ErrorEvent",
    "CloseEvent",
]

[dev-dependencies]

[package.metadata.cargo-shear]
ignored = ["getrandom"]
