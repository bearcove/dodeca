[workspace]
members = [
    "crates/*",
    "mods/*",
    "xtask",
]
resolver = "3"

[workspace.dependencies]
rapace = { git = "https://github.com/bearcove/rapace", branch = "add-hang-diagnostics", default-features = false }
rapace-core = { git = "https://github.com/bearcove/rapace", branch = "add-hang-diagnostics" }
rapace-plugin = { git = "https://github.com/bearcove/rapace", branch = "add-hang-diagnostics" }
rapace-tracing = { git = "https://github.com/bearcove/rapace", branch = "add-hang-diagnostics" }
ur-taking-me-with-you = { git = "https://github.com/bearcove/rapace", branch = "add-hang-diagnostics", features = ["tokio"] }

# Optimize dependencies in dev mode for faster tests
# (keeps main crate unoptimized for fast incremental builds)
[profile.dev.package."*"]
opt-level = 2

# Reduce debug info size (line tables only, no variable info)
# Light optimization for better runtime without killing incremental builds
[profile.dev]
debug = "line-tables-only"
opt-level = 1


# Test profile with full debug symbols for profiling
[profile.test]
inherits = "dev"
debug = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Debug-friendly profile for investigating mysteries (hangs, crashes, etc.)
# Usage: cargo build --profile mystery
[profile.mystery]
inherits = "release"
opt-level = 1
debug = true
strip = false

