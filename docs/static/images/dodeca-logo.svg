<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Dodecahedron-inspired logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />

  <!-- Pentagon shapes forming dodecahedron face -->
  <polygon points="100,30 145,60 130,110 70,110 55,60" fill="url(#grad2)" opacity="0.9"/>
  <polygon points="100,30 55,60 40,100 60,140 100,160" fill="#fff" opacity="0.3"/>
  <polygon points="100,30 145,60 160,100 140,140 100,160" fill="#fff" opacity="0.2"/>

  <!-- Center highlight -->
  <circle cx="100" cy="95" r="25" fill="#fff" opacity="0.4"/>

  <!-- "12" text for dodeca (12-faced) -->
  <text x="100" y="102" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">12</text>
</svg>
