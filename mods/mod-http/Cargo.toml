[package]
name = "mod-http"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "dodeca-mod-http"
path = "src/main.rs"

[dependencies]
# HTTP server (internal only - not exposed to network)
axum = { version = "0.8", features = ["ws"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["io"] }
bytes = "1"
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }

# WebSocket
futures-util = "0.3"

# RPC framework - using SHM for zero-copy communication
rapace = { git = "https://github.com/bearcove/rapace" }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }
mod-http-proto = { path = "../mod-http-proto" }

# Error handling
color-eyre = "0.6"

# Logging (via rapace-tracing to forward to host)
tracing = "0.1"
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }
