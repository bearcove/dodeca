[package]
name = "mod-tui-proto"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "Protocol definitions for dodeca TUI plugin"
license = "MIT OR Apache-2.0"
publish = false

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }

# Serialization
facet = "0.32.2"
