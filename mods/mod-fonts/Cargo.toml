[package]
name = "mod-fonts"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc-mod-fonts"
path = "src/main.rs"

[dependencies]
# Font processing
fontcull = { version = "2.0", default-features = false, features = ["static-analysis"] }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time"] }

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-plugin.workspace = true

# Local protocol definitions
mod-fonts-proto = { path = "../mod-fonts-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }
