[package]
name = "mod-linkcheck"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "External link checking plugin for dodeca"
license = "MIT OR Apache-2.0"
publish = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "dodeca-mod-linkcheck"
path = "src/main.rs"

[dependencies]
# HTTP client for link checking
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }

# URL parsing for domain extraction
url = "2"

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time"] }

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }

# Local protocol definitions
mod-linkcheck-proto = { path = "../mod-linkcheck-proto" }

# Facet for serialization
facet = { version = "0.32.2" }
