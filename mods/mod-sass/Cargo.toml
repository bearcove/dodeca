[package]
name = "mod-sass"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dodeca-mod-sass"
path = "src/main.rs"

[dependencies]
# SASS compilation
grass = { version = "0.13", features = ["macro"] }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time"] }

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }

# Local protocol definitions
mod-sass-proto = { path = "../mod-sass-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }