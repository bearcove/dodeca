[package]
name = "mod-css"
version = "0.1.0"
edition = "2024"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "dodeca-mod-css"
path = "src/main.rs"

[dependencies]
# CSS processing
lightningcss = { version = "1.0.0-alpha.68", features = ["visitor"] }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time"] }

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }

# Local protocol definitions
mod-css-proto = { path = "../mod-css-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }
