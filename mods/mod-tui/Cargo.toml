[package]
name = "mod-tui"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "TUI plugin for dodeca serve mode"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "dodeca-mod-tui"
path = "src/main.rs"

[dependencies]
# TUI framework
ratatui = "0.29"
crossterm = "0.28"

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "sync", "time", "macros"] }
tokio-stream = "0.1"
futures = "0.3"

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }

# Protocol definitions
mod-tui-proto = { path = "../mod-tui-proto" }

# Facet for serialization
facet = "0.32.2"
