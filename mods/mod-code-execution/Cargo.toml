[package]
name = "mod-code-execution"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "dodeca-mod-code-execution"
path = "src/main.rs"

[dependencies]
# Code execution types
dodeca-code-execution-types = { path = "../../crates/dodeca-code-execution-types" }
dodeca-code-execution-config = { path = "../../crates/dodeca-code-execution-config" }

# Markdown parsing
pulldown-cmark = "0.13"

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time", "rt-multi-thread"] }



# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { git = "https://github.com/bearcove/rapace", features = ["stream"] }
rapace-plugin = { git = "https://github.com/bearcove/rapace" }

# Local protocol definitions
mod-code-execution-proto = { path = "../mod-code-execution-proto" }

# Facet for serialization  
facet = { version = "0.32.2" }
facet-kdl = { version = "0.32.2" }