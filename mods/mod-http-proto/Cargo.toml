[package]
name = "mod-http-proto"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
# RPC framework - main crate
rapace = { git = "https://github.com/bearcove/rapace" }

# Serialization
facet = "0.32.2"

# RpcSession + helpers for manual RPC clients
rapace-testkit = { git = "https://github.com/bearcove/rapace" }

# Re-export types from dodeca-protocol
dodeca-protocol = { path = "../../crates/dodeca-protocol" }

# Tracing is used by rapace macro-generated code (::tracing:: paths in generated code)
tracing = "0.1"
