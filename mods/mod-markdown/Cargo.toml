[package]
name = "mod-markdown"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "dodeca-mod-markdown"
path = "src/main.rs"

[dependencies]
# Markdown parsing
pulldown-cmark = "0.13"

# Frontmatter parsing
facet = { version = "0.32.2" }
facet-toml = "0.32.2"
facet-json = "0.32.2"
facet-value = "0.32.2"

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["rt", "time"] }

# Logging
tracing = "0.1"

# Plugin runtime
dodeca-plugin-runtime = { path = "../../crates/dodeca-plugin-runtime" }

# RPC framework
rapace = { workspace = true, features = ["stream"] }
rapace-plugin.workspace = true

# Local protocol definitions
mod-markdown-proto = { path = "../mod-markdown-proto" }
